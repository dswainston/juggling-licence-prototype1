{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <h1 class="heading-large">Special requirements
      </h1>

      <form class="form" action="/check-your-answers-page" method="post">

        <p>Please tell us if you have any special requirements below</p>

       <div class="form-group">
          <textarea class="form-control form-control-3-4" name="special-reqs" id="textarea" rows="7">{{data['special-reqs']}}</textarea>
       </div>
          <div class="form-group">
            <input class="button" type="submit" value="Continue">
          </div>

        </form>

    </div>
  </div>
</main>

{% endblock %}
